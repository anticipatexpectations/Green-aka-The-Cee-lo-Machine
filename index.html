<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <div class="container margin-top-20">
      <h1 class="text-center">
        Green aka The Cee-Lo Machine
      </h1>

        <div class="row" id="player1container">
            <div class="colP1">
                <div class="dice" id="diceP1-1"></div>
            </div>
            <div class="colP1">
                <div class="dice" id="diceP1-2"></div>
            </div>
            <div class="colP1">
                <div class="dice" id="diceP1-3"></div>
            </div>
        </div>

        <div class="row">
            <div class="colButton">
                <button id="rollBtn" class="btn">Roll 'em</button>
            </div>
        </div>

        <div class="row" id="player2container">
            <div class="colP2">
                <div class="dice" id="diceP2-1"></div>
            </div>
            <div class="colP2">
                <div class="dice" id="diceP2-2"></div>
            </div>
            <div class="colP2">
                <div class="dice" id="diceP2-3"></div>
            </div>
        </div>

    </div>

  </body>
</html>
